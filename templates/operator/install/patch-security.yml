apiVersion: spinnaker.armory.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    config:
      security:
        apiSecurity:
          ssl:
            enabled: false
          overrideBaseUrl: https://ENDPOINT/api/v1
        uiSecurity:
          ssl:
            enabled: false
          overrideBaseUrl: https://ENDPOINT
